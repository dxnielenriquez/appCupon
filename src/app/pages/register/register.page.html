<ion-content class="background-image" >

<ion-header class="ion-no-border">
  <ion-toolbar color='#145DA0'>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/login" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Regístrate</h1>
<!-- <img  src="assets/img/profile.svg"> -->

  <form>
    <app-input label="Nombre del usuario"></app-input>
    <app-input label="Correo electrónico" type="email"></app-input>
    <app-input label="Contraseña" type="password"></app-input>
    <app-input label="Confirmar contraseña" type="password"></app-input>
    <app-input label="Nombre del negocio"></app-input>
    </form>
  <ion-button expand="block" shape="round" routerLink="/login">Registrar</ion-button>
</ion-content>
